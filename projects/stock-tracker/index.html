<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Price Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Stock Market Tracker</h1>
            <p>Real-time stock prices and historical data visualization</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., AAPL, GOOGL, MSFT)" maxlength="5">
                <button onclick="searchStock()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            <div class="popular-stocks">
                <span>Popular:</span>
                <button class="quick-stock" onclick="loadStock('AAPL')">AAPL</button>
                <button class="quick-stock" onclick="loadStock('GOOGL')">GOOGL</button>
                <button class="quick-stock" onclick="loadStock('MSFT')">MSFT</button>
                <button class="quick-stock" onclick="loadStock('TSLA')">TSLA</button>
                <button class="quick-stock" onclick="loadStock('AMZN')">AMZN</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="stockInfo" class="stock-info" style="display: none;">
            <div class="stock-header">
                <h2 id="stockName"></h2>
                <div class="stock-price">
                    <span id="currentPrice"></span>
                    <span id="priceChange" class="price-change"></span>
                </div>
            </div>

            <div class="stock-details">
                <div class="detail-card">
                    <h3>Market Cap</h3>
                    <p id="marketCap">-</p>
                </div>
                <div class="detail-card">
                    <h3>Volume</h3>
                    <p id="volume">-</p>
                </div>
                <div class="detail-card">
                    <h3>Day High</h3>
                    <p id="dayHigh">-</p>
                </div>
                <div class="detail-card">
                    <h3>Day Low</h3>
                    <p id="dayLow">-</p>
                </div>
            </div>

            <div class="chart-section">
                <div class="chart-controls">
                    <button class="chart-btn active" onclick="changeTimeframe('1D')">1D</button>
                    <button class="chart-btn" onclick="changeTimeframe('1W')">1W</button>
                    <button class="chart-btn" onclick="changeTimeframe('1M')">1M</button>
                    <button class="chart-btn" onclick="changeTimeframe('3M')">3M</button>
                    <button class="chart-btn" onclick="changeTimeframe('1Y')">1Y</button>
                </div>
                <canvas id="stockChart"></canvas>
            </div>
        </div>

        <div class="watchlist-section">
            <h3><i class="fas fa-star"></i> Watchlist</h3>
            <div id="watchlist" class="watchlist">
                <p class="empty-watchlist">Add stocks to your watchlist to track them easily</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
